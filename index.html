<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Emojis | Nabil ASHAIB</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>My Emojis</h1>
        <div id="emoji-container"></div>
        
        <div id="buttons-wrraper">
            <!-- ADD -->
            <button id="unshift-btn" title="Add to beginning">+</button>
            Add Emoji
            <button id="push-btn" title="Add to end">+</button>
            <!-- INPUT -->
            <br>
                <input type="text" placeholder="Enter an emoji !" id="emoji-input">
            <br>
            <!-- REMOVE -->
            <button id="shift-btn" title="Remove from beginning">-</button>
            Remove Emoji
            <button id="pop-btn" title="Remove from end">-</button>
        </div>


        <script src="script.js"></script>
    </body>
</html>
